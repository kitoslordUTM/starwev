<!DOCTYPE html>
<html lang="es" ng-app="starBankApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/hipoteca.css">
    <link rel="stylesheet" type="text/css" href="styles/nav.css">
    <title>StarBank Web | Pago Automóvil</title>
    <script src="angular.min.js"></script>
    <script src="angular-route.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="pagoDeudaAutoController">
    <div class="top">
        <h1>STARBANK | AUTOMÓVIL</h1>
        <form>
            <input type="search" placeholder="¿Tienes alguna pregunta?">
        </form>
    </div>
    <nav class="navbar">
        <a href="micuenta.html">MI CUENTA</a>
        <a href="midebito.html">MI DÉBITO</a>
        <a href="servicios.html">PAGO DE SERVICIOS</a>
    </nav>
    <div class="return">
        <a href="javascript:history.back()">
            <img src="Images/return.png" alt="Botón de retroceso" width="100">
        </a>
    </div>
    <div class="target2">
        <h1>Pagar</h1>
        <h1 class="values">Nombre: {{ datosAuto.nombreCliente }}</h1>
        <h1 class="values">Deuda: {{ datosAuto.deudaActual | currency }}</h1>
        <h1 class="values">Mensualidad: {{ datosAuto.mensualidadDeuda | currency }}</h1>
        <form>
            <input type="text" ng-model="cantidadPago" placeholder="Cantidad a pagar">
            <button class="button" ng-click="realizarPago('mensualidad')">Pagar a mensualidad</button>
            <button class="button" ng-click="realizarPago('capital')">Pagar a Capital</button>
        </form>
    </div>
</body>
</html>
