<!DOCTYPE html>
<html lang="es" ng-app="starBankApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/depositar.css">
    <link rel="stylesheet" type="text/css" href="styles/nav.css">
    <title>StarBank Web</title>
</head>

<body ng-controller="transaccionesController">
    <div class="top">
        <h1>STARBANK | TRANSACCIONES</h1>
        <form action="">
            <input type="search" placeholder="¿Tienes alguna pregunta?">
        </form>
    </div>

    <nav class="navbar">
        <a href="micuenta.html">MI CUENTA</a>
        <a href="midebito.html">MI DÉBITO</a>
        <a href="servicios.html">PAGO DE SERVICIOS</a>
    </nav>

    <div class="return">
        <a href="javascript:history.back()">
            <img src="Images/return.png" alt="Botón de retroceso" width="100">
        </a>
    </div>

    <div class="target2">
        <h1>Datos del depósito</h1>
        <form ng-submit="realizarTransaccion()">
            <input type="text" ng-model="transaccionDatos.numeroTarjeta" placeholder="Número de tarjeta" required>
            <input type="text" ng-model="transaccionDatos.cantidad" placeholder="Cantidad (Múltiplos de 50)" required>
            <button type="submit" class="button option" ng-click="transaccionDatos.tipo='depositar'">Dinero externo</button>
            <button type="submit" class="button option" ng-click="transaccionDatos.tipo='transferir'">Desde mi saldo</button>
        </form>
    </div>

    <script src="angular.min.js"></script>
    <script src="angular-route.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
